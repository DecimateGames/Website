<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Decimate Games</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <img src="assets/logo.png" alt="Decimate Games Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#games">Games</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="newsletter.html">Newsletter</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact-hero">
    <div class="container">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Reach out for collaborations, feedback, or just to say hello.</p>
    </div>
  </section>

  <section class="contact-form">
    <div class="container">
      <form>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" placeholder="Type your message here..." required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Decimate Games. All rights reserved.</p>
      <div class="social-links">
        <a href="https://x.com/Decimate_Games">X</a>       
        <a href="https://www.youtube.com/@Decimate-Games">YouTube</a>
        <a href="https://www.discord.com/RBHPkSgvyA">Discord</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
