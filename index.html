<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decimate Games</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="page-container">
    <header>
      <div class="logo" aria-label="Decimate Games Logo">
        <img src="images/logo.png" alt="Decimate Games Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html" class="active" aria-current="page">Games</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="intro" role="main">
      <h1 class="headline">Decimate Games</h1>
      <p class="tagline">Beautifully Broken. Brutally Fun.</p>
    </main>

     <section class="games" id="games">
      <div class="carousel-container">
        <button class="carousel-btn prev" aria-label="Previous Game">&#8592;</button>
        <div class="carousel">
          
          <!-- Card 1 -->
          <div class="game-card active">
            <div class="game-image">
              <img src="images/game_placeholder_art.png" alt="Shipping Nightmares" />
            </div>
            <div class="game-info">
              <h3>Shipping Nightmares</h3>
              <div class="store-buttons">
                <a href="https://store.steampowered.com/app/3480910/Shipping_Nightmares/" class="store-btn" aria-label="Steam" target="_blank" rel="noopener noreferrer">
                  <img src="images/steam.png" alt="Steam" />
                </a>
                <a href="https://store.epicgames.com/en-US" class="store-btn" aria-label="Epic" target="_blank" rel="noopener noreferrer">
                  <img src="images/epicgames.png" alt="Epic" />
                </a>
                <a href="https://www.youtube.com/@Decimate_Games" class="store-btn" aria-label="Trailer" target="_blank" rel="noopener noreferrer">
                  <img src="images/youtube1.png" alt="YouTube" />
                </a>
              </div>
            </div>
          </div>

          <!-- Card 2 -->
          <div class="game-card">
            <div class="game-image">
              <img src="images/placeholder.png" alt="Project Name" />
              <div class="coming-soon-badge">Coming Soon</div>
            </div>
            <div class="game-info">
              <h3>Project Name</h3>
              <div class="store-buttons">
                <a href="https://store.steampowered.com" class="store-btn" aria-label="Steam" target="_blank" rel="noopener noreferrer"><img src="images/steam.png" alt="Steam" /></a>
                <a href="https://store.epicgames.com/en-US" class="store-btn" aria-label="Epic" target="_blank" rel="noopener noreferrer"><img src="images/epicgames.png" alt="Epic" /></a>
                <a href="https://www.youtube.com/@Decimate_Games" class="store-btn" aria-label="Trailer" target="_blank" rel="noopener noreferrer"><img src="images/youtube1.png" alt="YouTube" /></a>
              </div>
            </div>
          </div>

        </div>
        <button class="carousel-btn next" aria-label="Next Game">&#8594;</button>
      </div>
    </section>

    <footer>
      <div class="social-icons">
        <a href="https://www.youtube.com/@Decimate_Games" target="_blank" rel="noopener noreferrer">
          <img src="images/youtube.png" alt="Youtube" class="social-icon" />
        </a>
        <a href="https://x.com/Decimate_Games" target="_blank" rel="noopener noreferrer">
          <img src="images/twitter.png" alt="X" class="social-icon" />
        </a>
        <a href="https://discord.gg/RBHPkSgvyA" target="_blank" rel="noopener noreferrer">
          <img src="images/discord.png" alt="Discord" class="social-icon" />
        </a>
        <a href="https://www.reddit.com/r/DecimateGames/" target="_blank" rel="noopener noreferrer">
          <img src="images/reddit.png" alt="Reddit" class="social-icon" />
        </a>
        <a href="https://www.facebook.com/DecimateGames/" target="_blank" rel="noopener noreferrer">
          <img src="images/facebook.png" alt="Facebook" class="social-icon" />
        </a>
        <a href="https://www.instagram.com/DecimateGames/" target="_blank" rel="noopener noreferrer">
          <img src="images/instagram.png" alt="Instagram" class="social-icon" />
        </a>
      </div>
      <div class="copyright">
        &copy; 2025 Decimate Games. All rights reserved.
      </div>
    </footer>
  </div>

  <script>
    const cards = document.querySelectorAll('.game-card');
    const prevBtn = document.querySelector('.carousel-btn.prev');
    const nextBtn = document.querySelector('.carousel-btn.next');
    let currentIndex = 0;

    function showCard(index) {
      cards.forEach((card, i) => {
        card.classList.toggle('active', i === index);
      });
    }

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      showCard(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % cards.length;
      showCard(currentIndex);
    });

    // Initialize
    showCard(currentIndex);
  </script>
</body>
</html>
