<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Decimate Games</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Base reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; font-family: 'Rubik', sans-serif; -webkit-font-smoothing:antialiased; }

    body.dark {
      --bg: #0b0b0b;
      --panel: rgba(18, 18, 18, 0.96);
      --site-title: #ffffff;
      --text: #ffffff;
      --muted: #cbd5e1;
      --muted-2: #334155;
      --accent: #dc2626;
      --store-filter: brightness(0) invert(1);
      --carousel-border: rgba(255, 255, 255, 0.1);
      --content-bg: rgba(0, 0, 0, 0.3); 
      background: var(--bg);
      color: var(--text);
    }

    body.light {
      --bg: #f8fafc;
      --panel: rgba(255, 255, 255, 0.98);
      --site-title: #0f172a;
      --text: #0f172a;
      --muted: #475569;
      --muted-2: #cbd5e1;
      --accent: #dc2626;
      --store-filter: none;
      --carousel-border: rgba(0, 0, 0, 0.08);
      --content-bg: rgba(255, 255, 255, 0.4); 
      background: var(--bg);
      color: var(--text);
    }

    /* Header */
    header {
      position: fixed;
      inset: 0 0 auto 0;
      z-index: 200;
      background: var(--panel);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--carousel-border);
    }
    .header-inner { max-width: 1200px; margin: 0 auto; padding: 14px 20px; display:flex; align-items:center; justify-content:space-between; }

    main { padding-top: 110px; }

    /* Hero */
    .hero { max-width:1200px; margin: 20px auto 30px; padding: 0 16px; text-align:center; }
    .hero-title { font-size: clamp(2.2rem, 6vw, 3.2rem); font-weight:800; color: var(--site-title); letter-spacing: -1.5px; }

    /* Carousel - Increased width for better presentation */
    .carousel-wrap { max-width: 1200px; margin: 0 auto; position: relative; padding: 0 70px; } 
    .carousel {
      position: relative;
      overflow: hidden; 
      border-radius: 24px;
      border: 1px solid var(--carousel-border);
      box-shadow: 0 40px 80px -20px rgba(0,0,0,0.5);
      background: #000;
    }

    .carousel-slide {
      display: none;
      position: relative;
      width: 100%;
      min-height: 600px;
      background-size: cover;
      background-position: center;
    }
    
    /* Subtle gradient overlay to make text readable without covering the image */
    .carousel-slide::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(to right, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 30%, transparent 60%);
        pointer-events: none;
    }

    .carousel-slide.active { display:block; animation: slideFade 0.8s ease-out; }
    @keyframes slideFade { from{opacity:0; transform: scale(1.05);} to{opacity:1; transform: scale(1);} }

    /* Compact Side Info Card */
    .slide-content {
      position: absolute;
      left: 50px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 20;
      width: min(90%, 380px); /* Narrower card */
      padding: 0;
      background: transparent; /* No background box, uses the slide's gradient */
    }
    .slide-title { font-size: 2.5rem; font-weight:800; margin-bottom:12px; color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
    .slide-desc { color: #fff; opacity: 0.9; font-size: 1.05rem; line-height:1.5; margin-bottom:28px; text-shadow: 0 1px 5px rgba(0,0,0,0.5); }

    /* Glass buttons for stores */
    .store-btn { padding:12px; border-radius:12px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); cursor:pointer; transition: 0.2s; }
    .store-btn:hover { background: rgba(255,255,255,0.2); transform: translateY(-2px); }
    .store-logo { width: 22px; height: 22px; filter: brightness(0) invert(1); }

    .trailer-btn { display:inline-flex; gap:12px; align-items:center; padding: 16px 32px; border-radius:14px; background: var(--accent); color:#fff; font-weight:700; border:none; cursor:pointer; transition: 0.3s; }
    .trailer-btn:hover { transform: scale(1.05); box-shadow: 0 10px 25px rgba(220, 38, 38, 0.4); }

    /* Badges */
    .slide-badge {
      display: inline-block;
      margin-bottom: 15px;
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .badge-new { background: #dc2626; color: #fff; }
    .badge-soon { background: #eab308; color: #000; }

    /* Controls - Moved slightly further out */
    .carousel-arrow {
      position: absolute;
      top: 50%;
      z-index: 100;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display:flex; align-items:center; justify-content:center;
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--carousel-border);
      cursor: pointer;
      transform: translateY(-50%);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .arrow-left { left: 5px; }
    .arrow-right { right: 5px; }
    .carousel-arrow:hover { background: var(--accent); color: white; border-color: var(--accent); transform: translateY(-50%) scale(1.15); }

    /* Indicators */
    .indicators { display:flex; justify-content:center; gap:14px; margin-top:35px; }
    .indicator { width:10px; height:10px; border-radius:50%; background: var(--muted-2); border:none; cursor:pointer; transition: 0.4s ease; }
    .indicator.active { width:40px; border-radius: 5px; background: var(--accent); }

    /* Footer */
    footer { margin-top: 80px; padding: 60px 20px; text-align: center; border-top: 1px solid var(--carousel-border); }
    .footer-socials { display:flex; justify-content:center; gap:35px; margin-bottom:25px; }
    .social-link img { width: 26px; height: 26px; opacity: 0.7; transition: 0.3s; }
    .social-link:hover img { opacity: 1; transform: translateY(-3px); }

    /* Video Modal */
    .modal { 
      display:none; position:fixed; inset:0; align-items:center; justify-content:center; 
      background: rgba(0,0,0,0.95); z-index:1000; padding: 20px; backdrop-filter: blur(10px);
    }
    .modal.active { display:flex; }
    .modal-content { position:relative; width:100%; max-width:1100px; animation: modalIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
    @keyframes modalIn { from{transform: scale(0.95); opacity: 0;} to{transform: scale(1); opacity: 1;} }
    .close-modal { position: absolute; top: -50px; right: 0; background: none; border: none; color: #fff; font-size: 1.1rem; cursor: pointer; }
  </style>
</head>
<body class="dark">

  <header>
    <div class="header-inner">
      <img src="images/logo.png" alt="Logo" style="height:40px;" />
      <button id="themeToggle" class="p-2 transition-transform hover:rotate-12">
        <svg id="sunIcon" width="22" height="22" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
        <svg id="moonIcon" width="22" height="22" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display:none;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
      </button>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1 class="hero-title">Decimate Games</h1>
    </section>

    <section class="carousel-wrap" id="carouselWrapper">
      <div class="carousel" id="carousel">
        <div class="carousel-slide active" style="background-image: url('images/game_placeholder_art.png');">
          <div class="slide-content">
            <span class="slide-badge badge-soon">In Development</span>
            <h2 class="slide-title">Shipping Nightmares</h2>
            <p class="slide-desc">A co-op horror game where you and your team scavenge for supplies while surviving relentless horrors in the shadows.</p>
			  <div class="flex gap-3 mb-6">
				  <a href="https://store.steampowered.com/app/3480910/Shipping_Nightmares/" 
					 target="_blank" 
					 rel="noopener noreferrer" 
					 class="store-btn" 
					 aria-label="View on Steam">
					<img src="images/steam.png" class="store-logo" alt="Steam"/>
				  </a>

				  <a href="#" 
					 target="_blank" 
					 rel="noopener noreferrer" 
					 class="store-btn" 
					 aria-label="View on Epic Games Store">
					<img src="images/epicgames.png" class="store-logo" alt="Epic"/>
				  </a>
			</div>
            <button class="trailer-btn" data-trailer="https://www.youtube.com/embed/dQw4w9WgXcQ">
              <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
              Watch Trailer
            </button>
          </div>
        </div>

        <div class="carousel-slide" style="background-image: url('images/placeholder.png');">
          <div class="slide-content">
            <span class="slide-badge badge-soon">In Development</span>
            <h2 class="slide-title">Untitled Project</h2>
            <p class="slide-desc">We’re cooking something up. Stay tuned !</p>
            <div class="flex gap-3 mb-6">
				  <a href="#" 
					 target="_blank" 
					 rel="noopener noreferrer" 
					 class="store-btn" 
					 aria-label="View on Steam">
					<img src="images/steam.png" class="store-logo" alt="Steam"/>
				  </a>

				  <a href="#" 
					 target="_blank" 
					 rel="noopener noreferrer" 
					 class="store-btn" 
					 aria-label="View on Epic Games Store">
					<img src="images/epicgames.png" class="store-logo" alt="Epic"/>
				  </a>
			</div>
            <button class="trailer-btn" data-trailer="https://www.youtube.com/embed/dQw4w9WgXcQ">View Teaser</button>
          </div>
        </div>
      </div>

      <button id="prevBtn" class="carousel-arrow arrow-left" aria-label="Previous Slide">
        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
      </button>
      <button id="nextBtn" class="carousel-arrow arrow-right" aria-label="Next Slide">
        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
      </button>

      <div id="indicators" class="indicators"></div>
    </section>
  </main>

  <footer>
    <div class="footer-socials">
      <a href="#" class="social-link"><img src="images/twitter.png" alt="X" /></a>
      <a href="#" class="social-link"><img src="images/facebook.png" alt="Facebook" /></a>
      <a href="#" class="social-link"><img src="images/instagram.png" alt="Instagram" /></a>
      <a href="#" class="social-link"><img src="images/youtube.png" alt="YouTube" /></a>
    </div>
    <div style="font-size:0.9rem; opacity:0.5; font-weight: 500;">© 2026 Decimate Games. All rights reserved.</div>
  </footer>

  <div id="trailerModal" class="modal">
    <div class="modal-content">
      <button id="closeModal" class="close-modal">✕ Close Player</button>
      <div style="padding-top:56.25%; position:relative; background:#000; border-radius:20px; overflow:hidden;">
        <iframe id="trailerIframe" style="position:absolute; inset:0; width:100%; height:100%; border:0;" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const body = document.body;
      const themeToggle = document.getElementById('themeToggle');
      const sunIcon = document.getElementById('sunIcon');
      const moonIcon = document.getElementById('moonIcon');

      function applyTheme(theme) {
        if (theme === 'light') {
          body.classList.replace('dark', 'light');
          sunIcon.style.display = 'none'; moonIcon.style.display = 'block';
        } else {
          body.classList.replace('light', 'dark');
          sunIcon.style.display = 'block'; moonIcon.style.display = 'none';
        }
        localStorage.setItem('decimate_theme', theme);
      }
      applyTheme(localStorage.getItem('decimate_theme') || 'dark');
      themeToggle.addEventListener('click', () => applyTheme(body.classList.contains('dark') ? 'light' : 'dark'));

      const slides = document.querySelectorAll('.carousel-slide');
      const indicatorsWrap = document.getElementById('indicators');
      const wrapper = document.getElementById('carouselWrapper');
      let current = 0;
      let slideInterval;
      const DISPLAY_TIME = 8000;

      slides.forEach((_, i) => {
        const dot = document.createElement('button');
        dot.className = 'indicator' + (i === 0 ? ' active' : '');
        dot.onclick = () => { show(i); resetAutoplay(); };
        indicatorsWrap.appendChild(dot);
      });

      function show(index) {
        slides[current].classList.remove('active');
        indicatorsWrap.children[current].classList.remove('active');
        current = (index + slides.length) % slides.length;
        slides[current].classList.add('active');
        indicatorsWrap.children[current].classList.add('active');
      }

      function startAutoplay() {
        if (slideInterval) clearInterval(slideInterval);
        slideInterval = setInterval(() => show(current + 1), DISPLAY_TIME);
      }

      function resetAutoplay() {
        clearInterval(slideInterval);
        startAutoplay();
      }

      wrapper.onmouseenter = () => clearInterval(slideInterval);
      wrapper.onmouseleave = () => startAutoplay();

      document.getElementById('nextBtn').onclick = () => { show(current + 1); resetAutoplay(); };
      document.getElementById('prevBtn').onclick = () => { show(current - 1); resetAutoplay(); };

      // Modal
      const modal = document.getElementById('trailerModal');
      const iframe = document.getElementById('trailerIframe');
      const closePlayer = () => {
        modal.classList.remove('active');
        iframe.src = "";
        startAutoplay();
      };

      document.querySelectorAll('.trailer-btn').forEach(btn => {
        btn.onclick = () => {
          clearInterval(slideInterval);
          iframe.src = btn.dataset.trailer + "?autoplay=1";
          modal.classList.add('active');
        };
      });

      document.getElementById('closeModal').onclick = closePlayer;
      modal.onclick = (e) => { if (e.target === modal) closePlayer(); };
      window.addEventListener('keydown', (e) => { if (e.key === "Escape") closePlayer(); });

      startAutoplay();
    })();
  </script>
</body>
</html>
